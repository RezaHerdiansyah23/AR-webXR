<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR UTS</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-scene embedded arjs>
             <!-- Marker untuk Keyboard -->
        <a-marker type="pattern" url="pattern-keyboard.patt">
            <a-entity 
                gltf-model="keyboard.glb" 
                scale="0.1 0.1 0.1" 
                position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Marker untuk Video -->
        <a-marker type="pattern" url="pattern-youwin.patt">
            <a-video 
                src="Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="4" 
                height="2.5">
            </a-video>
        </a-marker>

        <!-- Entitas Kamera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
